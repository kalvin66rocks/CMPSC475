<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css"   href="w3.css">
    <script>
        var myToggle = false; //set global variable
        function showAndroidToast(toast){
           Android.ShowToast(toast);
        }
        function randomFact(){
           Android.RandomFact();
        }
        function changeStyles(){
           var myObject = document.getElementById("myHeading");
           if (myToggle == false) {
              myObject.style.fontSize = "40px";
              myObject.style.color = "blue";
              myToggle = true;
           }else{
              myObject.style.fontSize = "15px";
              myObject.style.color = "black";
              myToggle = false;
           }
        }
    </script>
</head>
<div style="text-align:center">
    <p id="myHeading" class="w3-leftbar w3-rightbar">It's a wizard!</p>
</div>
<div style="text-align:center">
    <img id="scan_art" src="scan_art.jpg" height="50" width="50">
    <img id="fastbond_art" src="fastbond_art.png" height="50" width="50">
</div>

<hr>
<input type="button" value="Random Fact" onclick="randomFact()" class="w3-bar w3-green"/>
<br>
</body>
</html>
